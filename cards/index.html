<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma CSS</title>

    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" />

    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-body">
           <div class="container">
                <figure class="image center">
                    <img src="https://bulma.io/images/bulma-logo.png" style="max-width: 160px;">
                </figure>
           </div>
        </div>
    </section>

    <section class="section has-background-light">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <article class="media notification is-info">
                        <figure class="media-left">
                            <span class="icon is-medium">
                                <i class="fa-brands fa-2x fa-discord"></i>
                            </span>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title is-size-4">
                                    Discord
                                </h1>
                                <p class="is-size-5">
                                    Access now!
                                </p>
                                <button class="button is-white is-outlined">Click here</button>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="media notification is-primary">
                        <figure class="media-left">
                            <span class="icon is-medium">
                                <i class="fa-sharp fa-2x fa-solid fa-image"></i> 
                            </span>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title is-size-4">
                                    Images
                                </h1>
                                <p class="is-size-5">
                                    See now!
                                </p>
                                <button class="button is-white is-outlined">Click here</button>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="media notification is-danger">
                        <figure class="media-left">
                            <span class="icon is-medium">
                                <i class="fa-solid fa-2x fa-heart-pulse"></i>
                            </span>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title is-size-4">
                                    Health
                                </h1>
                                <p class="is-size-5">
                                    Learn more!
                                </p>
                                <button class="button is-white is-outlined">Click here</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
<script src="https://kit.fontawesome.com/39eb98f548.js" crossorigin="anonymous"></script>
</body>
</html>
